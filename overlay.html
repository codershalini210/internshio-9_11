<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header
        {
            height:75dvh;
            width:100%;
            background-image: url("taskimgs/bg\ for\ newsletter\ section\ task.png");
            background-position: top;
            background-size: cover;
        }
        .overlay{
            background-color: #00000045;
            height: 100%;
            width: 100%;;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .content
        {
            background-color: #A9BB04bd;
            padding:30px;
        }
        .content>div
        {
            font-size:30px;
            font-weight: bold;

        }
        .content>p
        {
            margin-top:10px;
            font-size:18px;
            
        }
        nav
        {
            display: flex;
            list-style: none;
            gap:20px;
            align-items: center;
            
            /* height: 100%;
             */
        }
        nav>li{
            height:70px;
            align-content: center;
            
             padding: 0px 10px 0px 10px;
        }
        nav>li:hover{
        background-color: black;
        }
        nav>li>a
        {
           
            color: white;
            text-decoration: none;
        }
        .topbar
        {
            background-color: #BDCF32;
            height:70px;
            display: flex;
            justify-content: space-between;
            padding-left:20px;
            padding-right:20px;
            box-sizing: border-box;
        }
        .logo
        {
            height:70px;
            aspect-ratio: 2/1.5;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <a href="#">
            <img src="images/logo.png" class="logo" alt="">
        </a>
    <nav>

        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact </a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Portfolio</a></li>
    </nav>
    </div>
    <div class="header">  
        <div class="overlay">
            <div class="content">
                <div>Lorem ipsum</div>
                <p>Lorem ipsum dolor sit amet consectetu</p>
        </div>
    </div>
    
</body>
</html>
