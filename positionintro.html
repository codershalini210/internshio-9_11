<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            height:100px;
            width:100px;
            border:1px solid black;
        }
        .d1
        {
            background-color: rebeccapurple;
            top: 20px;
            position:relative;
        }
        .d2
        {
            background-color: yellowgreen;
            position:absolute;
            top:50px;
            left:20px;
        }
        .d3
        {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    
</body>
</html>
