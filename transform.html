<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .box,.box1
        {
            height: 100px;
            width:100px;
            background: orange;
        }
        .box:hover{
            transform: rotate(60deg);
            transition:all 1s  linear;
            /* height:200px;
            width:200px;
            background-color: yellow; */
            
        }
        .box1:hover
        {
            transform:scale(0.5)
        }
        .box2{
            height:100px;
            width:100px;
            background-color: greenyellow;
            border:1px solid black;
            margin:100px;
        }
        .box2:hover{
            transform: skew(30deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
